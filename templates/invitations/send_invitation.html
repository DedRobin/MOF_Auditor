{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Send invitation{% endblock %}

{% block content %}

    <div class="container">
        <h1>Send invitation</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
