{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}MOF-Auditor{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">

            <div class="col text-end">
                <a href="../" class="btn btn-primary btn-lg mx-2 my-1">Back</a>
            </div>

            <div class="col-8">
                <h1>Editing for balance "{{ balance.name }}"</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ balance_form|crispy }}
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>

            </div>

            <div class="col">
            </div>

        </div>
    </div>
{% endblock %}
