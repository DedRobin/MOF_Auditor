{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Edit group{% endblock %}

{% block content %}

    <div class="container">
        <h1>Edit Group</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Apply changes</button>
        </form>
    </div>

{% endblock %}
