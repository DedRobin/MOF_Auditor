<div class="list-group">
    {% for permission_type in permission_list %}

        <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                data-bs-target="#privacy-modal-{{ permission_type.name }}">
            <div class="d-flex w-100 justify-content-between">
                <div class="d-flex flex-column">
                    <h5 class="mb-1">Members who are allowed to {{ permission_type.name }} data</h5>
                </div>
            </div>
        </button>

        {% include 'groups/settings/privacy/privacy_modal.html' %}

    {% endfor %}
</div>
