{% for invited_user in invited_users %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="user-{{ forloop.counter }}"
               name="invited_users" value="{{ invited_user.username }}"
{#                {% if checked %}#}
{#               checked#}
{#                {% endif %}#}
        >
        <label class="form-check-label" for="user-{{ forloop.counter }}">
            {{ invited_user.profile.first_name }}
            {{ invited_user.profile.last_name }}
            ({{ invited_user.username }})
        </label>
    {{ permissions }}
    </div>
{% endfor %}
