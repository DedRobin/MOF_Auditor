{% block content %}
    <div class="container-fluid">
        <div class="row">

            <div class="col text-bg-primary">
                Left content
            </div>

            <div class="col-8 text-bg-secondary">
                <div class="fs-1 py-2">
                    Good to see you, {{ user.profile.first_name }} {{ user.profile.last_name }}!
                </div>

                <div class="py-2">
{#                    <a class="btn btn-danger" href="{% url 'create_group' %}">Create new group</a>#}
                    <a class="btn btn-danger" href="groups/create/">Create new group</a>
                </div>

                {% for group in user_groups %}
                    <div class="py-2">
                        {{ group.group_info.name }}

                        {% include 'user_groups.html' %}

                    </div>
                {% endfor %}

            </div>

            <div class="col text-bg-success">
                Right content
            </div>

        </div>
    </div>
{% endblock %}
